<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="col-md-10">
            <h1>Enter Info Here</h1>
            <div class="form-group">
                <label for="imageUrl">Enter Image Url</label>
                <input type="text" id="image" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Enter Animal Name</label>
                <input type="text" id="name" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group">
                <label for="breed">Enter Animal Breed</label>
                <input type="text" id="breed" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group">
                <label for="owner">Enter Owner name</label>
                <input type="text" id="owner" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group">
                <button id="save" class="btn btn-dark btn-block">Save</button>
            </div>
        </section>
        <section class="col-md-10 cards-area">
            
        </section>
    </main>

    <script src="./main.js"></script>
</body>

</html>
